<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap">
  <title>Invitation Card</title>
  <style>
    body {
      font-family: 'Preahvihear', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .invitation-card {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #ffcc00;
    }

    .word-art-header {
      font-size: 36px;
      font-weight: bold;
      color: #ffcc00;
      text-transform: uppercase;
      letter-spacing: 8px;
      margin-top: 50px;
    }

    .in-honor-of {
      font-size: 18px;
      color: #666;
      margin-top: 10px;
    }

    .your-name {
      font-size: 24px;
      color: #ffcc00;
      margin-top: 10px;
    }

    .date-address {
      display: flex;
      flex-direction: column;
      text-align: center;
      margin-top: 20px;
    }

    .date-address p {
      margin: 5px 0;
    }
  </style>
</head>

<body>

  <div class="invitation-card">

    <div class="word-art-header">Graduation Celebration</div>
    <i class="fa fa-graduation-cap" style="font-size:70px"></i>
    <div class="in-honor-of">IN HONOR OF</div>
    <div class="your-name">Pham Viet Anh</div>

    <div class="date-address">
      <p class="date">December 23, 2023 at 11 am</p>
      <p class="address">1 Vo Van Ngan Street, Thu Duc City, HCM City</p>
      <p class="contact">Contact me at 0968 817 921</p>
    </div>
  </div>

</body>

</html>
